name: LSP profile
type: profile
description: 'Life Sciences Platform Profile'
core: 8.x

# Optional: Declare your installation profile as a distribution
# This will make the installer auto-select this installation profile.
# The distribution_name property is used in the installer and other places as
# a label for the software being installed.
distribution:
  name: Life Sciences Platform Profile
  

# Modules to install to support the profile.
install:
  - history
  - block_content
  - breakpoint
  - color
  - config
  - comment
  - contextual
  - contact
  - quickedit
  - help
  - image
  - options
  - path
  - taxonomy
  - dblog
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - editor
  - ckeditor
  - better_normalizers
  - default_content_extra

# Required modules
# Note that any dependencies of the modules listed here will be installed automatically.
dependencies:
  - node
  - block
  - views
  - better_normalizers
  - block
  - block_content
  - breakpoint
  - ckeditor
  - config
  - contextual
  - datetime
  - default_content_extra
  - dynamic_page_cache
  - editor
  - entity_reference
  - file
  - help
  - image
  - node
  - options
  - page_cache
  - path
  - quickedit
  - toolbar
  - views
  - autologout
  - captcha
  - encrypt
  - extlink
  - field_encrypt
  - module_blacklist
  - readonlymode
  - seckit
  - security_review
  - session_limit
  - shield
  - username_enumeration_prevention


# List any themes that should be installed as part of the profile installation.
# Note that this will not set any theme as the default theme.
themes:
  - bartik
  - seven

config_install: true
